
		<div ng-controller="SignupController" class="container">
			<div class="ui vertical middlebox segment">
				<div class="ui grid">
					<div class="ui six wide maininput column">
						<div class="ui inverted  form" ng-class="{error:err}" >
							<h2 class="ui inverted header ">注册您的昆山贷款账号</h2>
							
							<div class="ui error message" ng-show="err">
								<p>{{err}}</p>
							</div>
							<div class="field">
								<label>手机号</label>
								<input type="text" placeholder="手机号" name="mobilePhone" ng-model="account.mobilePhoneNumber">
							</div>
							<div class="field">
								<label>密码</label>
								<input type="password" placeholder"密码" name="password" ng-model="account.password">
							</div>
							<div class="field">
								<label>密码确认</label>
								<input type="password" placeholder"密码确认" name="passwordConfirmation" ng-model="account.passwordConfirmation">
							</div>
							<div class=" fields">
								<div class="ten wide field">
									<label>手机验证码</label>
									<input type="text" placeholder"" name="code" ng-model="code" ng-disabled="codeSent">
								</div>
								<div class="field">
									<label>&nbsp</label>
									<div id="send-captcha" class="fluid ui button" ng-click="sendVerifyCode()" >发送验证码</div>
								</div>
							</div>

						<!-- 	<div class=" field">
								<div class="ui checkbox">
									<input type="checkbox" id="agreement">
									<label>同意服务条款</label>
								</div>							    
							</div> -->
							<div id="user-register" class="fluid ui green button " ng-click="signup()">
								立即注册
							</div>
							<div class="ui horizontal divider">或</div>

							<a ui-sref="login">
								<div class="fluid ui submit blue labeled icon button">登录<i class="user icon"></i></div>
							</a>
						</div>
					</div>
					<div class="ui ten wide column">这里放图</div>

				</div>
			</div>
		</div>
