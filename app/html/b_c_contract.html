<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>new contract</title>
	<link rel="stylesheet" href="../lib/semantic-ui/dist/semantic.min.css">
	<link rel="stylesheet" href="../styles/ks_loan.css">
	<link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.css" >
  	<link rel="stylesheet" href="../styles/ksd.css">
  	<script type="text/javascript" src="../lib/jquery/dist/jquery.min.js"></script>
  	<script type="text/javascript" src="../lib/bootstrap/dist/js/bootstrap.js"></script>

	<script>
		$(function(){
			$('.ui.checkbox').checkbox();
			$('.dropdown').dropdown();
		})
	</script>
</head>
<body >
<header class="navbar navbar-static-top ks-m-nav">
		<div class="container">
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
			        <li class="active">
			          <a href="#">Ethansure</a>
			        </li>
			        <li>
			          <a href="#">消息通知</a>
			        </li>
			      </ul>
			      <ul class="nav navbar-nav navbar-right">
			      	<li>
			          <a href="#">我的账户</a>
			        </li>
			        <li>
			          <a href="#">帮助中心</a>
			        </li>
			        <li>
			          <a href="#">手机版</a>
			        </li>
			      </ul>
		      </div>
		</div>
	</header>
	<div class="ks-m-header">
		<div class="container">
			<div class="row">
				<div class="col-sm-3 col-md-3">
					<div class="ks-logo"></div>
				</div>
				<div class="col-sm-3 col-md-3">
					<div class="ks-logo-info"></div>
				</div>
			</div>
		</div>
	</div>

	<div class="container ks-main">
			<h2 class="ui dividing mcolor header">
				新增放款
			</h2>
			<div class="">
				<div class="ui three steps">
					<div class=" step">
						<i class="user icon"></i>
						<div class="content">
							<div class="title">填写基本信息</div>
						</div>
					</div>
					<div class="active step">
						<i class="payment icon"></i>
						<div class="content">
							<div class="title">填写贷款信息</div>
						</div>
					</div>
					<div class="disabled step">
						<i class="info icon"></i>
						<div class="content">
							<div class="title">合同生成</div>
						</div>
					</div>
				</div>
			</div>

			<div class="ks-panel panel panel-default">

				<div class="panel-heading">贷款信息</div>
		        <div class="panel-body">
		        	<div class="row">
		        	<div class="col-md-3">
			        		<div class="form-group">
			        			<label>贷款类型</label>
			        			<select class="form-control" id="select">
			                        <option>1</option>
			                        <option>2</option>
			                        <option>3</option>
			                        <option>4</option>
			                        <option>5</option>
			                      </select>
							</div>
						</div>
					</div>
		        	<div class="row">
		        		<div class="col-md-3">
			        		<div class="form-group">
			        			<label>贷款金额</label>
			        			<div class="input-group">
							  		<input type="text" class="form-control" placeholder="贷款金额">
							  		<span class="input-group-addon">元</span>
							  	</div>
							</div>
						</div>
						<div class="col-md-3">
			        		<div class="form-group">
			        			<label>贷款期限</label>
			        			<div class="input-group">
							  		<input type="text" class="form-control" placeholder="贷款期限">
							  		<span class="input-group-addon">月</span>
							  	</div>
							</div>
						</div>
						<div class="col-md-3">
			        		<div class="form-group">
			        			<label>开始日期</label>
			        			<div class="input-group">
							  		<input type="text" class="form-control" placeholder="开始日期">
							  		<span class="input-group-addon">元</span>
							  	</div>
							</div>
						</div>
						<div class="col-md-3">
			        		<div class="form-group">
			        			<label>截止日期</label>
			        			<div class="input-group">
							  		<input type="text" class="form-control" placeholder="截止日期">
							  		<span class="input-group-addon">元</span>
							  	</div>
							</div>
						</div>
		        	</div>

		        	<div class="row">
		        		<div class="col-md-2">
			        		<div class="form-group">
			        			<label>还款周期</label>
			        			<div class="input-group">
							  		<input type="text" class="form-control" placeholder="还款周期">
							  		<span class="input-group-addon">月</span>
							  	</div>
							</div>
						</div>
						<div class="col-md-2">
			        		<div class="form-group">
			        			<label>还款总期数</label>
			        			<div class="input-group">
							  		<input type="text" class="form-control" placeholder="还款总期数">
							  		<span class="input-group-addon">月</span>
							  	</div>
							</div>
						</div>
						<div class="col-md-2">
			        		<div class="form-group">
			        			<label>利率</label>
			        			<div class="input-group">
							  		<input type="text" class="form-control" placeholder="利率">
							  		<span class="input-group-addon">‰/月</span>
							  	</div>
							</div>
						</div>
						
		        	</div>
		        	<div class="row">
		        		<div class="col-md-3">
			        		<div class="form-group">
			        			<label>履约保证金</label>
			        			<div class="input-group">
							  		<input type="text" class="form-control" placeholder="履约保证金">
							  		<span class="input-group-addon">元</span>
							  	</div>
							</div>
						</div>
						<div class="col-md-3">
			        		<div class="form-group">
			        			<label>服务费</label>
			        			<div class="input-group">
							  		<input type="text" class="form-control" placeholder="服务费">
							  		<span class="input-group-addon">元</span>
							  	</div>
							</div>
						</div>
						<div class="col-md-2">
			        		<div class="form-group">
			        			<label>逾期违约金</label>
			        			<div class="input-group">
							  		<input type="text" class="form-control" placeholder="逾期违约金">
							  		<span class="input-group-addon">% /月</span>
							  	</div>
							</div>
						</div>
						<div class="col-md-2">
			        		<div class="form-group">
			        			<label>其他费用</label>
			        			<div class="input-group">
							  		<input type="text" class="form-control" placeholder="其他费用">
							  		<span class="input-group-addon">元</span>
							  	</div>
							</div>
						</div>
						<div class="col-md-2">
			        		<div class="form-group">
			        			<label>暂收金额</label>
			        			<div class="input-group">
							  		<input type="text" class="form-control" placeholder="暂收金额">
							  		<span class="input-group-addon">元</span>
							  	</div>
							</div>
						</div>
		        	</div>
		        </div>
			</div>
			<div class="ks-panel panel panel-default">

				<div class="panel-heading">贷款信息</div>
		        <div class="panel-body">
		        	<div class="row">
		        	<div class="col-md-3">
			        		<div class="form-group">
			        			<label>还款类型</label>
			        			<select class="form-control" id="select">
			                        <option>1</option>
			                        <option>2</option>
			                        <option>3</option>
			                        <option>4</option>
			                        <option>5</option>
			                      </select>
							</div>
						</div>
					</div>
		        	<div class="row">
		        		<div class="col-md-3">
			        		<div class="form-group">
			        			<label>首次还款日期</label>
			        			<div class="input-group">
							  		<input type="text" class="form-control" placeholder="首次还款日期">
							  		<span class="input-group-addon">元</span>
							  	</div>
							</div>
						</div>
						<div class="col-md-3">
			        		<div class="form-group">
			        			<label>每期还款</label>
			        			<div class="input-group">
							  		<input type="text" class="form-control" placeholder="每期还款" disabled="">
							  		<span class="input-group-addon">元</span>
							  	</div>
							</div>
						</div>
					
		        	</div>
		        </div>
			</div>
			<div class="ks-divider"></div>
			<div class="container-fluid ks-pagination">
				<div class="col-md-6 ">
					<button type="submit" class="btn btn-primary">上一步</button>
				</div>
				<div class="col-md-6">
					<button type="submit" class="btn btn-primary ks-right">
						下一步  
					</button>
				</div>
				
			</div>
		</div>
		<footer class="ks-footer">
		<div class="container">
			<div class="col-md-3">
				<div class="ks-footer-logo"></div>
			</div>
			<div class="col-md-3">
				<div class="h5">关于昆山贷款</div>
				<ul class="ks-list-unstyled">
					<li><a class="item">管理团队</a></li>
					<li><a class="item">公司展示</a></li>
					<li><a class="item">联系我们</a></li>
					<li><a class="item">合作伙伴</a></li>
				</ul>
			</div>
			<div class="col-md-3">	
				<div class="h5">加入我们</div>
				<ul class="ks-list-unstyled">
					<li><a class="item">社会招聘</a></li>
					<li><a class="item">联系方式</a></li>
				</ul>
			</div>
			<div class="col-md-3">
				<div class="h5">客户中心</div>
				<ul class="ks-list-unstyled">
					<li><a class="item">在线客户</a></li>
					<li><a class="item">投诉建议</a></li>
				</ul>
			</div>
		</div>
	</footer>

</body>
</html>
