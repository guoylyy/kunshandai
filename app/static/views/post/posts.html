<div>

    <h2>Posts</h2>

    <script type = "text/ng-template" id="post-save.html">
        <form name="form" role="form" novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty"
              ng-submit="ok()">

            <div class="modal-header">
                <button type="button" class="close"
                        ng-click="cancel()">&times;</button>
                <h4 class="modal-title" id="myPostLabel">Create or edit a Post</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" class="form-control" name="id"
                           ng-model="post.id" readonly>
                </div>

                
                <div class="form-group">
                    <label>content:</label>
                    
                    <input type="text" class="form-control" name="content"
                           ng-model="post.content" ng-required="true"
                           ng-minlength=0 ng-maxlength=64450/>
                    <span class="error" ng-show="form.content.$error.minlength">Must be at least 0 characters.</span>
                    <span class="error" ng-show="form.content.$error.maxlength">Must be at most 64450 characters.</span>
                </div>
                
                <div class="form-group">
                    <label>create_time:</label>
                    
                    <input type="text" class="form-control" name="create_time" ui-date="create_timeDateOptions" ui-date-format="yy-mm-dd" 
                           ng-model="post.create_time" ng-required="true"/>
                </div>
                
                <div class="form-group">
                    <label>update_time:</label>
                    
                    <input type="text" class="form-control" name="update_time" ui-date="update_timeDateOptions" ui-date-format="yy-mm-dd" 
                           ng-model="post.update_time" ng-required="true"/>
                </div>
                
                <div class="form-group">
                    <label>title:</label>
                    
                    <input type="text" class="form-control" name="title"
                           ng-model="post.title" ng-required="true"
                           ng-minlength=0 ng-maxlength=100/>
                    <span class="error" ng-show="form.title.$error.minlength">Must be at least 0 characters.</span>
                    <span class="error" ng-show="form.title.$error.maxlength">Must be at most 100 characters.</span>
                </div>
                

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                </button>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
            </div>
        </form>
    </script>

    <button class="btn btn-primary btn-lg" ng-click="create()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Post
    </button>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                
                <th>content</th>
                
                <th>create_time</th>
                
                <th>update_time</th>
                
                <th>title</th>
                
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="post in posts">
                <td>{{post.id}}</td>
                
                <td>{{post.content }}</td>
                
                <td>{{post.create_time  | date:'yyyy-MM-dd'}}</td>
                
                <td>{{post.update_time  | date:'yyyy-MM-dd'}}</td>
                
                <td>{{post.title }}</td>
                
                <td>
                    <button type="submit"
                            ng-click="update(post.id)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                    <button type="submit"
                            ng-click="delete(post.id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
