<div>

    <h2>Users</h2>

    <script type = "text/ng-template" id="user-save.html">
        <form name="form" role="form" novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty"
              ng-submit="ok()">

            <div class="modal-header">
                <button type="button" class="close"
                        ng-click="cancel()">&times;</button>
                <h4 class="modal-title" id="myUserLabel">Create or edit a User</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" class="form-control" name="id"
                           ng-model="user.id" readonly>
                </div>

                
                <div class="form-group">
                    <label>account:</label>
                    
                    <input type="text" class="form-control" name="account"
                           ng-model="user.account" ng-required="true"
                           ng-minlength=0 ng-maxlength=100/>
                    <span class="error" ng-show="form.account.$error.minlength">Must be at least 0 characters.</span>
                    <span class="error" ng-show="form.account.$error.maxlength">Must be at most 100 characters.</span>
                </div>
                
                <div class="form-group">
                    <label>password:</label>
                    
                    <input type="text" class="form-control" name="password"
                           ng-model="user.password" ng-required="true"
                           ng-minlength=0 ng-maxlength=200/>
                    <span class="error" ng-show="form.password.$error.minlength">Must be at least 0 characters.</span>
                    <span class="error" ng-show="form.password.$error.maxlength">Must be at most 200 characters.</span>
                </div>
                
                <div class="form-group">
                    <label>name:</label>
                    
                    <input type="text" class="form-control" name="name"
                           ng-model="user.name" ng-required="true"
                           ng-minlength=0 ng-maxlength=50/>
                    <span class="error" ng-show="form.name.$error.minlength">Must be at least 0 characters.</span>
                    <span class="error" ng-show="form.name.$error.maxlength">Must be at most 50 characters.</span>
                </div>
                
                <div class="form-group">
                    <label>is_active:</label>
                    
                    <input type="checkbox" name="is_active"
                           ng-model="user.is_active" ng-required="true"/>
                </div>
                
                <div class="form-group">
                    <label>token:</label>
                    
                    <input type="text" class="form-control" name="token"
                           ng-model="user.token" ng-required="true"
                           ng-minlength=0 ng-maxlength=200/>
                    <span class="error" ng-show="form.token.$error.minlength">Must be at least 0 characters.</span>
                    <span class="error" ng-show="form.token.$error.maxlength">Must be at most 200 characters.</span>
                </div>
                

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                </button>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
            </div>
        </form>
    </script>

    <button class="btn btn-primary btn-lg" ng-click="create()">
        <span class="glyphicon glyphicon-flash"></span> Create a new User
    </button>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                
                <th>account</th>
                
                <th>password</th>
                
                <th>name</th>
                
                <th>is_active</th>
                
                <th>token</th>
                
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in users">
                <td>{{user.id}}</td>
                
                <td>{{user.account }}</td>
                
                <td>{{user.password }}</td>
                
                <td>{{user.name }}</td>
                
                <td>{{user.is_active }}</td>
                
                <td>{{user.token }}</td>
                
                <td>
                    <button type="submit"
                            ng-click="update(user.id)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                    <button type="submit"
                            ng-click="delete(user.id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
