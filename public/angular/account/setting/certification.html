<div class="ks-dividing">
 <h4>实名认证</h4>
</div>
<form name="profileForm">
<div class="ks-panel panel panel-default">
  <div class="panel-heading">上传身份证

  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-6">
        <button class="btn btn-info" ngf-select="" ng-model="certification.frontFile" ngf-multiple="false" ng-file-change="">上传身份证正面</button>
        <div class="form-group">
            <a href="#" class="thumbnail" >
             <img src="{{certification.frontFile.url }}">
            </a>
        </div>
      </div>
      <div class="col-md-6">
        <button class="btn btn-info" ngf-select="" ng-model="certification.backFile" ngf-multiple="false" ng-file-change="">上传身份证反面</button>
        <div class="form-group">
            <a href="#" class="thumbnail" >
             <img src="{{certification.backFile.url }}">
            </a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="ks-panel panel panel-default">
  <div class="panel-heading">上传其他材料

  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-6">
        <button class="btn btn-info" ngf-select="" ng-model="certification.frontFile" ngf-multiple="false" ng-file-change="">上传身份证正面</button>
        <div class="form-group">
            <a href="#" class="thumbnail" >
             <img src="{{certification.frontFile.url }}">
            </a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="ks-divider"></div>
<div class="row">
  <div class="col-md-offset-10 col-md-2">
    <button type="submit" class="btn btn-success ks-right" ng-click="updateAvatar()">保存修改</button>
  </div>
</div>
</div>
</form>
