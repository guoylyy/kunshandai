<span ng-show="loan.loanType.value === 'fcdy' || loan.loanType.value === 'mfdy'">
	<i class="text-warning fa fa-home fa-2x"></i>
</span>
<span ng-show="loan.loanType.value === 'qcdy' || loan.loanType.value === 'mcdy'">
	<i class="text-warning fa fa-car fa-2x"></i>
</span>
<span ng-show="loan.loanType.value === 'wdy'">
	<i class="text-warning fa fa-sticky-note-o fa-2x"></i>
</span>
<span ng-show="loan.loanType.value === 'qtdy'">
	<i class="text-warning fa fa-cubes fa-2x"></i>
</span>
<span ng-show="!loan.loanType">
	<i class="text-warning fa fa-question-circle fa-2x"></i>
</span>
