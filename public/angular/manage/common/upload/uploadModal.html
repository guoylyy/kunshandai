
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">上传{{contact}}附件</h4>
      </div>
      <div class="modal-body">
        <table class="table">
          <thead>
            <tr>
              <th>文件名</th>
              <th>文件类型</th>
               <th>文件大小</th>
              <th>上传状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="file in fileList">
              <td>{{file.name}}</td>
              <td>{{file.type}}</td>
              <td>{{file.size}}</td>
              <td  class="text-info" ng-show="!fileStatus[file.$$hashKey].error">
                {{fileStatus[file.$$hashKey].percent}}
              </td>
              <td class="text-danger" ng-show="fileStatus[file.$$hashKey].error">上传失败</td>
              <td></td>              
            </tr>
          </tbody>
        </table>
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-3">
             <select class="form-control" ng-model="fileType.selected" ng-options="fileType.value as fileType.text for fileType in fileTypes" required name="fileType"></select>
            </div>
            <div class="col-md-9">
              <div ng-file-drop ng-file-select ng-model="files" ng-file-chang="fileDropped($files,$event)" ng-multiple="true" drop-available="dropSupported" class="ks-drop-box">
                <div>将文件拖动到此上传</div>
                </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" ng-click="finish()">完成上传</button>
      </div>
