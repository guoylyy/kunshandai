<div class="ks-dividing">
  <h4>客户管理</h4>
</div>
<div class="row">
  <div class="col-md-6">
    <button type="button" class="btn btn-primary" ng-click="create()">新建客户</button>
  </div>
  <div class="col-md-6">
    <div class="input-group">
      <div class="input-group-btn" dropdown>
        <button type="button" class="btn btn-default dropdown-toggle" dropdown-toggle >{{search.type.text}}<span class="caret"></span></button>
        <ul class="dropdown-menu dropdown-menu-right" role="menu" style="min-width:73px;">
          <li><a ng-click="changeSearchType('name')">姓名</a></li>
          <li><a ng-click="changeSearchType('certificate')">身份证</a></li>   
        </ul>
      </div>
      <input type="text" class="form-control" aria-label="Text input with dropdown button" ng-model="search.keyword">
      <span class="input-group-btn">
				<button class="btn btn-primary" type="button" ng-click="startSearch()">搜索</button>
			</span>
    </div>
  </div>
</div>
<div class="ks-panel">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>姓名</th>
        <th>电话</th>
        <th>身份证</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="contact in contacts">
        <td>{{contact.name}}</td>
        <td>{{contact.mobilePhoneNumber}}</td>
        <td>{{contact.certificateNum}}</td>
        <td style="width: 70px;">
          <div class="dropdown" dropdown>
            <a class="glyphicon glyphicon-triangle-bottom" dropdown-toggle></a>
            <ul class="dropdown-menu" role="menu">
              <li><a role="menuitem" ng-click="view(contact.objectId)">查看</a></li>
              <li><a role="menuitem" ng-click="edit(contact.objectId)">编辑</a></li>
              <li><a role="menuitem" ng-click="remove(contact.objectId)">删除</a></li>
            </ul>
          </div>
        </td>
      </tr>
      </tr>
    </tbody>
  </table>
</div>
<div class="ks-panel" ng-show="currentState.name == 'contact.index'">
  <pagination total-items="totalNum" ng-model="currPage" items-per-page="pageSize" ng-change="pageChanged()" previous-text="上一页" next-text="下一页"></pagination>
</div>
