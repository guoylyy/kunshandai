<div class="ks-dividing">
  <h4>账户总览</h4>
</div>

<div class="row" style="margin-bottom:5px;">
  <div class="col-md-6">
    <div class="btn-group btn-group-middle" >
      <button type="button" class="btn btn-default" ui-sref="index" ui-sref-active="active">项目情况统计</button>
      <button type="button" class="btn btn-default" ui-sref="fianceStatistics"  ui-sref-active="active">财务统计</button>
    </div>
  </div>
</div>

<div class="ks-panel" >
  <div class="well well-reset" style="margin-bottom: 15px;">
    您的总览&nbsp;&nbsp;&nbsp;&nbsp;
    <div class="btn-group">
      <select class="form-control" ng-model="currYear" ng-change="startRefresh()" ng-options="item.text for item in yearList">
      </select>
    </div>
    年
    <div class="btn-group">
      <select class="form-control" ng-model="currMonth" ng-change="startRefresh()" ng-options="item.text for item in monthList">
      </select>
    </div>
    月
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">放款资金统计</div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-12">
          <p class="ks-statics-font">
            <span class="ks-hlight-text">{{currYear.text}}</span>
            年
            <span class="ks-hlight-text">{{currMonth.text}}</span>
            月共新增放款
            <span class="ks-hlight-text">0</span>
            项，共计
            <span class="ks-hlight-text">0</span>
            元
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <highchart config="outcomeTypeChartConfig"></highchart>
        </div>
        <div class="col-md-6">
          <highchart config="outcomeWayChartConfig"></highchart>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="ks-panel">
  <div class="panel panel-default">
    <div class="panel-heading">收款资金统计</div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-12">
          <p class="ks-statics-font">
            <span class="ks-hlight-text">{{currYear.text}}</span>
            年
            <span class="ks-hlight-text">{{currMonth.text}}</span>
            月共新增收款
            <span class="ks-hlight-text">0</span>
            项，共计
            <span class="ks-hlight-text">0</span>
            元
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <highchart config="incomeTypeChartConfig"></highchart>
        </div>
        <div class="col-md-6">
          <highchart config="incomeWayChartConfig"></highchart>
        </div>
      </div>
    </div>
  </div>
</div>
