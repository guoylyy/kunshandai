<div class="ks-dividing">
	<h4>账户总览</h4>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="col-md-12 well well-reset">
      您的 &nbsp;
     <div class="btn-group" dropdown is-open="status.isopen">
        <select name="" id="" class="form-control">
          <option value="">每天</option>
          <option value="">每月</option>
          <option value="">每年</option>
        </select>
      </div>
      &nbsp;账户总览
    </div>
  </div>
</div>

<div class="ks-panel" >
  <div class="panel panel-default">
    <div class="panel-heading">放款信息</div>
    <div class="panel-body"> 
      <div class="row">
        <div class="col-md-12">
            <p class="ks-statics-font">
              今日共新增放款 <span class="ks-hlight-text">18</span> 项目，共计 <span class="ks-hlight-text">18</span>
               元，其中待放款 <span class="ks-hlight-text">18</span> 项
            </p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <highchart id="chart1" config="chartConfig"></highchart>
        </div>
        <div class="col-md-6">
          <highchart id="chart1" config="chartConfig"></highchart>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="ks-panel">
  <div class="panel panel-default">
    <div class="panel-heading">收款信息</div>
    <div class="panel-body"> 
      <div class="row">
        <div class="col-md-12">
            <p class="ks-statics-font">
              今日共新增放款 <span class="ks-hlight-text">18</span> 项目，共计 <span class="ks-hlight-text">18</span>
               元，其中待放款 <span class="ks-hlight-text">18</span> 项
            </p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <highchart id="chart1" config="chartConfig"></highchart>
        </div>
        <div class="col-md-6">
          <highchart id="chart1" config="chartConfig"></highchart>
        </div>
      </div>
    </div>
  </div>
</div>
