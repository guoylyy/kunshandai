<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>new contract</title>
	<link rel="stylesheet" href="../lib/semantic-ui/dist/semantic.min.css">
	<link rel="stylesheet" href="../css/ks_loan.css">

	<script src="../js/jquery.min.js"></script> 
	<script src="../lib/semantic-ui/dist/semantic.min.js"></script>

	<script>
		$(function(){
			$('.ui.checkbox').checkbox();
			$('.dropdown').dropdown();
		})
	</script>
</head>
<body id="management">
	<div class="ui top segment">
		<div class="container">
			<div class="ui grid">
				<div class="left floated four wide column">
					<div class="ui horizontal small text menu">
						<a class="item">
							Ethansure
						</a>
						<a class="item">
							<i class="mail icon"></i> 消息
							<!-- <span class="ui red tiny label">10</span> -->
						</a>
					</div>
				</div>
				<div class="right floated three wide column">
					<div class="ui horizontal small text menu">
						<a class="item">
							我的账户
						</a>
						<a class="item">
							帮助中心
						</a>
						<a class="item">
							手机版
						</a>
					</div>
				</div>	
			</div>
		</div>
	</div>
	<div class="ui header segment">
		<div class="container">
			<div class="ui grid">
				<div class="left floated eight wide column">
					<div class="ui divided horizontal  list">
						<a class="item">
							<img class="ui  image" src="../images/logo.png">
						</a>
						<div class="item">
							<img class="ui  image" src="../images/logo_info.png">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="ui vertical  main segment">
		<div class="container">
			<h2 class="ui dividing mcolor header">
				新增放款
			</h2>
			<div class="steps-segment">
				<div class="ui three steps">
					<div class=" step">
						<i class="user icon"></i>
						<div class="content">
							<div class="title">填写基本信息</div>
						</div>
					</div>
					<div class="active step">
						<i class="payment icon"></i>
						<div class="content">
							<div class="title">填写贷款信息</div>
						</div>
					</div>
					<div class="disabled step">
						<i class="info icon"></i>
						<div class="content">
							<div class="title">合同生成</div>
						</div>
					</div>
				</div>
			</div>
			<div class="container form">
				<h4 class="ui top attached header">
					贷款信息
				</h4>
				<div class="ui horizontal attached segment">

					<div class="ui form">
						<div class="two wide field">
							<label>贷款类型</label>
							<div class="ui dropdown selection">
								<input type="hidden" name="gender">
								<div class="default text">选择贷款类型</div>
								<i class="dropdown icon"></i>
								<div class="menu">
									<div class="item" data-value="0">房产抵押</div>
									<div class="item" data-value="1">汽车抵押</div>
									<div class="item" data-value="2">买房贷款</div>
									<div class="item" data-value="3">买车贷款</div>
									<div class="item" data-value="4">无抵押</div>
									<div class="item" data-value="5">其他抵押</div>
								</div>
							</div>
						</div>
						<div class="ui section divider"></div>

						<div class="fields">
							<div class="five wide field">
								<label>贷款金额</label>
								<div class="ui right labeled  input">
									<input type="text" placeholder="贷款金额">
									<div class="ui label">
										元
									</div>
								</div>
							</div>
							<div class="three wide field">
								<label>贷款期限</label>
								<div class="ui right labeled input">
									<input type="text" placeholder="贷款期限">
									<div class="ui label">
										月
									</div>
								</div>
							</div>

							<div class="four wide field">
								<label>开始时间</label>
								<div class="ui input">
									<input type="date" placeholder="合同开始时间">
								</div>
							</div>
							<div class="four wide field">
								<label>截止时间</label>
								<div class="ui input">
									<input type="date" placeholder="合同截止时间">
								</div>
							</div>
						</div>

						<div class="fields">
							<div class="four wide field">
								<label>还款周期</label>
								<div class="ui right labeled  input">
									<input type="text" placeholder="还款周期">
									<div class="ui label">
										月
									</div>
								</div>
							</div>
							<div class="four wide field">
								<label>还款总期数</label>
								<div class="ui right labeled  input">
									<input type="text" placeholder="还款周期" disabled>
									<div class="ui label">
										期
									</div>
								</div>
							</div>
							<div class="four wide field">
								<label>利率</label>
								<div class="ui right labeled  input">
									<input type="text" placeholder="利率">
									<div class="ui label">
										月
									</div>
								</div>
							</div>
						</div>
						<div class="fields">
							<div class="three wide field">
								<label>履约保证金</label>
								<div class="ui right labeled  input">
									<input type="text" placeholder="履约保证金">
									<div class="ui label">
										月
									</div>
								</div>
							</div>
							<div class="three wide field">
								<label>服务费</label>
								<div class="ui right labeled  input">
									<input type="text" placeholder="服务费">
									<div class="ui label">
										元
									</div>
								</div>
							</div>
							<div class="three wide field">
								<label>逾期违约金</label>
								<div class="ui right labeled  input">
									<input type="text" placeholder="逾期违约金">
									<div class="ui label">
										月
									</div>
								</div>
							</div>
						
							<div class="three wide field">
								<label>其他费用</label>
								<div class="ui right labeled  input">
									<input type="text" placeholder="履约保证金">
									<div class="ui label">
										元
									</div>
								</div>
							</div>
							<div class="three wide field">
								<label>暂收金额</label>
								<div class="ui right labeled  input">
									<input type="text" placeholder="暂收金额">
									<div class="ui label">
										元
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<h4 class="ui top attached header">
					还款信息
				</h4>
				<div class="ui horizontal attached segment">

					<div class="ui form">
						<div class="two wide field">
							<label>还款类型</label>
							<div class="ui dropdown selection">
								<input type="hidden" name="gender">
								<div class="default text">选择还款类型</div>
								<i class="dropdown icon"></i>
								<div class="menu">
									<div class="item" data-value="0">先息后本</div>
									<div class="item" data-value="1">周期初息后本</div>
									<div class="item" data-value="2">周期末息后本</div>
									<div class="item" data-value="3">到期还本付息</div>
									<div class="item" data-value="4">等额本息</div>
									<div class="item" data-value="5">按揭等额本金</div>
									<div class="item" data-value="6">按揭等额本息</div>
								</div>
							</div>
						</div>
						<div class="ui section divider"></div>
						<div class="fields">
							<div class="four wide field">
							<label>首次还款日期</label>
							<div class="ui input">
								<input type="date" placeholder="首次还款日期">
							</div>
						</div>
						<div class="four wide field">
							<label>每期还款</label>
							<div class="ui right labeled  input">
								<input type="text" placeholder="每期还款">
								<div class="ui label">
									元
								</div>
							</div>
						</div>
						</div>
					</div>
				</div>
			</div>
			<div class="ui section divider"></div>
			<div class="ui  navbuttons grid">
				<div class="eight wide column">
					<div id="uploadButton" class="ui  primary big button">
						上一步  
					</div>
				</div>
				<div class="right aligned eight wide column">
					<div id="uploadButton" class="ui  primary big button">
						下一步  
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="ui inverted footer vertical  segment">
		<div class="container">
			<div class="ui stackable left aligned grid">
				<div class="six wide column">
					<img src="../images/f_logo.png">
				</div>
				<div class="ten wide column">
					<div class="ui three column left aligned stackable grid">
						<div class="column">
							<h5 class="ui inverted header">关于昆山贷款</h5>
							<div class="ui inverted link list">
								<a class="item">管理团队</a>
								<a class="item">公司展示</a>
								<a class="item">联系我们</a>
								<a class="item">合作伙伴</a>
							</div>
						</div>
						<div class="column">
							<h5 class="ui inverted header">加入我们</h5>
							<div class="ui inverted link list">
								<a class="item">社会招聘</a>
								<a class="item">联系方式</a>
							</div>
						</div>
						<div class="column">
							<h5 class="ui inverted header">客户中心</h5>
							<div class="ui inverted link list">
								<a class="item">在线客户</a>
								<a class="item">投诉建议</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
